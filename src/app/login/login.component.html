<div class="p-3 mb-2 bg-light text-dark" style="margin: auto;width:70%;background-color: #dee2e6">
<form (ngSubmit)="onSubmit()">
    <div class="form-group" >
        <label for="username">Username</label>
        <input type="username" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="newUserInfo.username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="newUserInfo.password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign in!</button>
    <h3>{{message}}</h3>
</form>
</div>
